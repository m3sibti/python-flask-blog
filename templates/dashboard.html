{% extends 'layout.html' %}
{% block body %}
    <!-- Page Header -->
    <style>

        header.masthead .page-heading,
        header.masthead .post-heading,
        header.masthead .site-heading {
            padding: 80px 0 80px;
            color: white;
        }
    </style>
    <header class="masthead" style="background-image: url({{ url_for('static', filename='img/home-bg.jpg') }})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Admin Panel</h1>
                        <span class="subheading">Here you can Add and Edit the Posts of your choice</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1> Basic Actions</h1>
                <a href="/edit/0">
                    <button class="btn btn-success"> Add New Post</button>
                </a>
                <a href="/logout">
                    <button class="btn btn-danger"> Logout</button>
                </a>
                <hr>
                <br>

                <h1> Upload File</h1>
                <form method="post" enctype="multipart/form-data" action="/uploader">
                    <input type="file" name="m_file"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
                <br>

                <h1>My Posts</h1> <br>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for post in m_posts %}
                        <tr>
                            <th scope="row">{{ post.sno }}</th>
                            <td>{{ post.title }}</td>
                            <td>{{ post.date }}</td>
                            <td><a href="/edit/{{ post.sno }}">
                                <button class="btn btn-link">Edit</button>
                            </a></td>
                            <td><a href="/delete/{{ post.sno }}">
                                <button class="btn btn-danger">Delete</button>
                            </a></td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
