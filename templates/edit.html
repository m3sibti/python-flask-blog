{% extends 'layout.html' %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{ url_for('static', filename='img/home-bg.jpg') }})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>{{ params['blog_name'] }}</h1>
                        <span class="subheading">{{ params['blog_tagline'] }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1> Basic Actions</h1>
                <a href="/dashboard">
                    <button class="btn btn-primary">Dashboard Home</button>
                </a>
                <a href="/logout">
                    <button class="btn btn-danger"> Logout</button>
                </a>
                <hr>
                <br>
                <h1>Add/Edit Posts</h1>
                <br>
                <form name="add_edit_posts" action="/edit/{{ sno }}" method="post" id="postForm" novalidate>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Title</label>
                            <input type="text" class="form-control" placeholder="Title" id="title" name="title" required
                                   data-validation-required-message="Please enter title" value="{{ post.title }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Slug</label>
                            <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug"
                                   value="{{ post.slug }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Content</label>
                            <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content"
                                      required
                                      data-validation-required-message="Please enter contents."> {{ post.content }}</textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Image File</label>
                            <input class="form-control" placeholder="Image File" id="img_file" name="img_file"
                                   value="{{ post.img_file }}"/>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
