{% extends 'layout.html' %}
{% block body %}
    <!-- Page Header -->
    {% set f_name = 'img/'+ m_post.img_file %}
    <header class="masthead" style="background-image: url('{{ url_for('static', filename=f_name) }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ m_post.title }}</h1>
                        <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
                        <span class="meta">Posted by
              <a href="#">xyz</a>
                            {{ m_post.date }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <p>
                        {{ m_post.content }}
                    </p>

                </div>
            </div>
        </div>
    </article>
{% endblock %}
